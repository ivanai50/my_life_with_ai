---
layout: default
---
<article class="post">
    <header>
        <h1>{{ page.title }}</h1>
        <div class="post-meta">
            <time datetime="{{ page.date | date_to_xmlschema }}">
                {{ page.date | date: "%d.%m.%Y" }}
            </time>
            <span class="post-number">День {{ page.day_number }}</span>
        </div>
    </header>
    
    <div class="post-content">
        {{ content }}
    </div>
    
    <div class="post-navigation">
        {% if page.previous %}
            <a href="{{ page.previous.url | relative_url }}" class="prev-post">
                ← {{ page.previous.title | truncate: 50 }}
            </a>
        {% endif %}
        
        {% if page.next %}
            <a href="{{ page.next.url | relative_url }}" class="next-post">
                {{ page.next.title | truncate: 50 }} →
            </a>
        {% endif %}
    </div>
    
    <!-- Giscus комментарии -->
    <div id="giscus-comments"></div>
</article>

<script src="{{ '/assets/js/comments.js' | relative_url }}"></script>
<script src="{{ '/assets/js/post-nav.js' | relative_url }}"></script>
